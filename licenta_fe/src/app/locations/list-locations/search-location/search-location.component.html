<form [formGroup]="searchForm" (ngSubmit)="searchLocation()" class="d-flex" role="search">
    <input formControlName="locationName" class="form-control me-2" type="search" placeholder="Cauta o anumita Atractie" aria-label="Search" />
    <button class="btn btn-outline-success" [disabled]="!searchForm.valid">Cauta</button>
</form>
