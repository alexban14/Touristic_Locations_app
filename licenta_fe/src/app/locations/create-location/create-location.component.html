<div class="col-md-6 mx-auto">
    <h4 class="mb-3">Detalii atractie turistica</h4>
    <form class="needs-validation" novalidate>
        <div class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" name="name" id="name" placeholder="Nume" required />
                <div class="invalid-feedback" style="width: 100%">Numele este necesar</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="location[long]">Longitudine</label>
                <input type="text" class="form-control" name="location[long]" id="location[long]" required />
                <div class="invalid-feedback">Input necesar!</div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="location[lat]">Latitudine</label>
                <input type="text" class="form-control" name="location[lat]" id="location[lat]" required />
                <div class="invalid-feedback">Input necesar!</div>
            </div>
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="ticket" value="" id="ticket" checked required />
                <label class="form-check-label" for="ticket"> Se intra cu bilet? </label>
            </div>
        </div>

        <div class="mb-3">
            <label for="price">Pretul biletului<span class="text-muted"> (Optional)</span></label>
            <input class="form-control" type="number" name="price" id="price" />
        </div>
        <div class="mb-3">
            <label for="images">Link imagine</label>
            <input class="form-control" type="text" name="images" id="images" required />
        </div>

        <div class="mb-3">
            <label for="description">Descrie attractia turistica pe care vrei s-o adaugi:</label>
            <textarea class="form-control" name="description" id="description" cols="30" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-outline-info">Adauga</button>
        <hr class="mb-4" />
    </form>
</div>
