<header></header>
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0 card-header mt-5">
            <div class="card-header">
                <h3 class="mb-0">Logeaza-te</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()" class="form">
                    <div class="form-group">
                        <label for="username">Nume de utilizator</label>
                        <input formControlName="username" name="username" type="text" id="username" class="form-control rounded-0" required />
                        <div *ngIf="loginForm.touched && loginForm.controls['username'].errors" class="text-danger mb-3">
                            <div *ngIf="loginForm.touched && loginForm.controls['username'].errors['required']">Username-ul este necesar pentru a va inregistra.</div>
                            <div *ngIf="loginForm.touched && loginForm.controls['username'].errors['minLength']">Username-ul trebuie sa contina cel putin 4 caractere.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Parola</label>
                        <input formControlName="password" name="password" type="password" id="password" class="form-control rounded-0" required />
                        <div *ngIf="loginForm.touched && loginForm.controls['password'].errors" class="text-danger mb-3">
                            <div *ngIf="loginForm.touched && loginForm.controls['password'].errors['required']">Parola este necesar pentru a va inregistra.</div>
                            <div *ngIf="loginForm.touched && loginForm.controls['password'].errors['minLength']">Parola trebuie sa contina cel putin 6 caractere.</div>
                        </div>
                    </div>
                    <button class="btn btn-primary float-end my-2" type="submit" [disabled]="!loginForm.valid">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
