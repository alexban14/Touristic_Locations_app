<header></header>
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0 card-header mt-5">
            <div class="card-header">
                <h3 class="mb-0">Inregistreaza-te</h3>
            </div>
            <div class="card-body">
                <form class="form" [formGroup]="form" (ngSubmit)="submitRegisterForm()" novalidate>
                    <div class="form-group">
                        <label for="username">Nume de utilizator</label>
                        <input formControlName="username" name="username" type="text" id="username" class="form-control rounded-0" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input formControlName="email" name="email" type="email" id="email" class="form-control rounded-0" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input formControlName="password" name="password" type="password" id="password" class="form-control rounded-0" required />
                    </div>
                    <button class="btn btn-primary float-end my-2" type="submit">Inregistreaza-te</button>
                </form>
            </div>
        </div>
    </div>
</div>
